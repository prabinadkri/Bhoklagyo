services:
  # ============================================
  # Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bhoklagyo-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bhoklagyo
      SPRING_DATASOURCE_USERNAME: bhokuser
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_MAIL_HOST: mailpit
      SPRING_MAIL_PORT: 1025
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: ${JWT_SECRET:change-me-to-a-secure-random-string-at-least-32-characters-long}
      JWT_EXPIRATION: 86400000
      ADMIN_REGISTRATION_SECRET: ${ADMIN_REGISTRATION_SECRET:change-me-admin-secret}
    volumes:
      - app-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - bhoklagyo-net
    restart: unless-stopped
    labels:
      logging: "promtail"

  # ============================================
  # PostgreSQL + PostGIS
  # ============================================
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: bhoklagyo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bhoklagyo
      POSTGRES_USER: bhokuser
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhokuser -d bhoklagyo"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Mailpit (dev SMTP + web UI)
  # ============================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: bhoklagyo-mailpit
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Redis (caching + rate limiting)
  # ============================================
  redis:
    image: redis:7.2-alpine
    container_name: bhoklagyo-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Zookeeper (Kafka dependency)
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: bhoklagyo-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Kafka (event streaming)
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: bhoklagyo-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Kafka UI (topic browser & consumer lag)
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: bhoklagyo-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: bhoklagyo
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Prometheus (metrics)
  # ============================================
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: bhoklagyo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Grafana (dashboards)
  # ============================================
  grafana:
    image: grafana/grafana:10.4.0
    container_name: bhoklagyo-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Loki (log aggregation)
  # ============================================
  loki:
    image: grafana/loki:2.9.6
    container_name: bhoklagyo-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - bhoklagyo-net
    restart: unless-stopped

  # ============================================
  # Promtail (log shipper â†’ Loki)
  # ============================================
  promtail:
    image: grafana/promtail:2.9.6
    container_name: bhoklagyo-promtail
    volumes:
      - ./infrastructure/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - bhoklagyo-net
    restart: unless-stopped

volumes:
  postgres-data:
  app-uploads:
  redis-data:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  bhoklagyo-net:
    driver: bridge
