apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bhoklagyo-app-pdb
  namespace: bhoklagyo
  labels:
    app.kubernetes.io/name: bhoklagyo
    app.kubernetes.io/component: availability
spec:
  # At least 1 pod must be available during voluntary disruptions
  # (node drain, rolling updates, cluster upgrades)
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bhoklagyo
      app.kubernetes.io/component: backend
