spring.application.name=Bhoklagyo
spring.datasource.url=jdbc:postgresql://localhost:5432/bhoklagyo
spring.datasource.username=bhokuser
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0


# JWT Configuration
# IMPORTANT: Override via environment variable JWT_SECRET in production!
jwt.secret=${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-HS256-algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Mailpit SMTP config
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=no-reply@bhoklagyo.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Invitation token TTL (48h)
invite.token.expiration=172800000

# Admin Registration Secret (required to create admin accounts)
admin.registration.secret=${ADMIN_REGISTRATION_SECRET:}

# File Upload Configuration
file.upload.dir=uploads/restaurant-images
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Enable Spring Security debug logging
logging.level.org.springframework.security=DEBUG

# ============================================
# Redis Configuration
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# ============================================
# Rate Limiting (requests per window)
# ============================================
rate.limit.enabled=true
rate.limit.requests=100
rate.limit.window-seconds=60

# ============================================
# Actuator & Observability
# ============================================
management.endpoints.web.exposure.include=health,info,prometheus,metrics,flyway
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.mail.enabled=false
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.prometheus.metrics.export.enabled=true

# ============================================
# OpenAPI / Swagger
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# ============================================
# Kafka Configuration
# ============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=bhoklagyo-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# ============================================
# Graceful Shutdown (for Kubernetes)
# ============================================
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
