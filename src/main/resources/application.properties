spring.application.name=Bhoklagyo
spring.datasource.url=jdbc:postgresql://localhost:5432/bhoklagyo
spring.datasource.username=bhokuser
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your-secret-key-should-be-at-least-256-bits-long-for-HS256-algorithm
jwt.expiration=86400000

# Mailpit SMTP config
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=no-reply@bhoklagyo.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Invitation token TTL (48h)
invite.token.expiration=172800000
