spring.application.name=Bhoklagyo
spring.datasource.url=jdbc:postgresql://localhost:5432/bhoklagyo
spring.datasource.username=bhokuser
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your-secret-key-should-be-at-least-256-bits-long-for-HS256-algorithm
jwt.expiration=86400000
