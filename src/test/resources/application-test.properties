spring.application.name=Bhoklagyo-Test

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for H2 tests
spring.flyway.enabled=false

# Disable Redis for tests (use simple in-memory cache)
spring.cache.type=simple
spring.data.redis.host=localhost
spring.data.redis.port=6379
rate.limit.enabled=false

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits
jwt.expiration=3600000

# Admin Registration Secret
admin.registration.secret=test-admin-secret

# Actuator (minimal for tests)
management.endpoints.web.exposure.include=health

# Disable Kafka for tests
spring.kafka.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
